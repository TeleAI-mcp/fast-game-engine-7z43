name: Label-Based Issue Comment Bot

on:
  issues:
    types: [labeled]

jobs:
  add-comment:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Comment on completed issues
        if: github.event.label.name == 'completed'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'This issue has been resolved. Thank you for your contribution!'
            })
      
      - name: Comment on documentation issues
        if: github.event.label.name == 'documentation'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Thank you for flagging this documentation issue. We will update it soon.'
            })
      
      - name: Comment on enhancement issues
        if: github.event.label.name == 'enhancement'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Thanks for the enhancement suggestion! We appreciate your input.'
            })